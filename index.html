<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards en CSS Grid & Flexbox</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card-title">
        <figure class="card-title-image"><img src="src/rick.jpg" alt="image-title"></figure>
        <div class="card-title-text">
          <h2>¡Viaja en el tiempo!</h2>
          <h3>Disponible ahora</h3>
        </div>
      </div>
      <div class="card-image">
        <figure><img src="src/gun2.jpg" alt="image"></figure>
        <p>Disfruta del mejor aparato para viajar a otras dimensiones. Descubre otras versiones de ti mismo haciendo sólo un click. 
        </p>
      </div>
      <div class="card-footer">
        <div class="card-footer-buttons">
          <a href="#">Agregar</a>
          <a href="#">Ver más</a>
        </div>
        <div class="card-footer-share">
          <img src="src/heart.png" alt="heart-btn">
          <img src="src/share.png" class="sec" alt="share-btn">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
